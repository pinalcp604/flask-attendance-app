<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whitecliffe Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font & Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #F3F5F7;
            font-family: 'Montserrat', sans-serif;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background-color: #FFFFFF;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        img {
            max-width: 150px;
            margin-bottom: 25px;
        }

        h2 {
            font-weight: 600;
            color: #0053A0;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #0053A0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #003f80;
        }

        .error {
            color: #D8000C;
            background-color: #FFD2D2;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }

        .credit {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }

        @media screen and (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="login-box">
            <img src="/static/images/logo.png" alt="Whitecliffe Logo">
            <h1>International Student Attendance Portal</h1>
            <h2>Admin Login</h2>

            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <div class="credit">
                Developed by Pinal Shah
            </div>
        </div>
    </div>

</body>

</html>
