<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 80px; background-color: #f4f6f8; }
        form { display: inline-block; padding: 40px; background: #fff; box-shadow: 0 0 10px #ccc; border-radius: 8px; }
        input { padding: 10px; margin: 10px; width: 200px; font-size: 16px; text-align: center; }
        button { padding: 10px 20px; font-size: 16px; background-color: #0053A0; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>üîê Verify OTP</h2>
    <p>Please check your email for a one-time login code.</p>
    <form method="POST">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <input type="text" name="otp" placeholder="Enter 6-digit code" maxlength="6" required><br>
        <button type="submit">Access Dashboard</button>
    </form>

   script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>

  <script>
    document.addEventListener('keydown', function (e) {
      if (
        (e.ctrlKey && e.key === 'u') ||     // Ctrl+U
        (e.key === 'F12') ||                // F12
        (e.ctrlKey && e.shiftKey && e.key === 'I') // Ctrl+Shift+I
      ) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
